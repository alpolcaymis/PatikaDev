<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!-- Form Component -->
      <form id="form">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          placeholder="What you gonna do?"
          required
        />

        <label for="completed"
          >Completed: <input type="checkbox" id="completed"
        /></label>
        <button type="submit">Add New Task</button>
      </form>

      <!-- List Component -->
      <div id="list-container" class="list">
        <div id="loading">Loading...</div>
        <ul id="list">
          <!--  <li class="list-item">
              <strong>{Object.title}</strong>
              <span>{Object.completed ? "✔" : "❌"}</span>
            </li> -->
        </ul>
      </div>
    </div>

    <header>
      <p class="text">
        <span style="color: aliceblue">Yapabilirsin kard<em>€</em>şim.</span>
        <span>sen gerçek bir <em>**ERKEKSİN**</em>. </span>
        <span style="color: gold">Hedef boş adam işi <em>değildir</em> </span>
        <span> ARKANDAYIM ARKANDA </span>
        <span style="color: rgb(255, 0, 115)">KEEP WALKING </span>
        <span style="color: rgb(128, 255, 0)">İŞ BULDUN MU İŞ?</span>
        <span style="color: rgb(137, 19, 255)">Meslek öğrendin mi?</span>
        <span style="color: rgb(0, 200, 255)"
          >Şimdi git oraya ne yapacağını yaz</span
        >
        <span style="color: rgb(255, 0, 0)">Ve YAP!!!</span>
      </p>
    </header>
    <img src="./dwayne.png" alt="" />
    <script src="index.js"></script>
  </body>
</html>
